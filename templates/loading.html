<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movie Recommender System - Loading</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-film"></i> Movie Recommender System</h1>
                <p>Initializing AI-powered recommendations...</p>
            </div>
        </header>

        <!-- Loading Section -->
        <main class="main-content">
            <section class="loading-section">
                <div class="loading-card">
                    <div class="spinner"></div>
                    <h2>Loading Movie Data</h2>
                    <p>Please wait while we load and process the movie database...</p>
                    <p>This may take a few moments on first startup.</p>
                    <div style="margin-top: 20px;">
                        <button onclick="location.reload()" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> Check Status
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Movie Recommender System. Powered by AI & Machine Learning.</p>
        </footer>
    </div>

    <script>
        // Auto-refresh every 5 seconds to check if data is loaded
        setTimeout(function() {
            fetch('/ready')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ready') {
                        location.reload();
                    }
                })
                .catch(error => {
                    console.log('Still loading...');
                });
        }, 5000);
    </script>
</body>
</html>
