<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movie Recommender System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-film"></i> Movie Recommender System</h1>
                <p>Discover your next favorite movie with AI-powered recommendations</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- User Selection Section -->
            <section class="user-section">
                <div class="card">
                    <h2><i class="fas fa-user"></i> Select User</h2>
                    <div class="form-group">
                        <label for="userSelect">Choose a user ID:</label>
                        <select id="userSelect" class="form-control">
                            <option value="">Select a user...</option>
                            {% for user_id in user_ids %}
                            <option value="{{ user_id }}">User {{ user_id }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button id="getRecommendations" class="btn btn-primary" disabled>
                        <i class="fas fa-magic"></i> Get Recommendations
                    </button>
                </div>
            </section>

            <!-- Loading Section -->
            <section id="loadingSection" class="loading-section" style="display: none;">
                <div class="loading-card">
                    <div class="spinner"></div>
                    <p>Analyzing your preferences...</p>
                </div>
            </section>

            <!-- User Ratings Section -->
            <section id="userRatingsSection" class="ratings-section" style="display: none;">
                <div class="card">
                    <h2><i class="fas fa-star"></i> Your Movie Ratings</h2>
                    <div id="userRatings" class="ratings-grid"></div>
                </div>
            </section>

            <!-- Recommendations Section -->
            <section id="recommendationsSection" class="recommendations-section" style="display: none;">
                <div class="card">
                    <h2><i class="fas fa-lightbulb"></i> Recommended Movies</h2>
                    <div id="recommendations" class="recommendations-grid"></div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Movie Recommender System. Powered by AI & Machine Learning.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
